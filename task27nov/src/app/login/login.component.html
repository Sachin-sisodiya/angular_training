<div class="wrapper">
  <h1>Login</h1>
  <form (ngSubmit)="onLoginSubmit()">
    <div class="input-box">
      <input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        placeholder="Email" 
        required 
      />
    </div>
    <div class="input-box">
      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="Password" 
        required 
      />
    </div>
    <button type="submit" class="btn">Login</button>
  </form>

  <div class="register-link">
    <p>Don't have an account? 
      <a href="#" (click)="onSignUpClick()">Sign up</a>
    </p>
  </div>
</div>
