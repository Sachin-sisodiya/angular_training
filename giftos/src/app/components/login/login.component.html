<div class="main" >
    <input type="checkbox" id="chk" aria-hidden="true" [checked]="isLoginFormVisible" (change)="toggleForm()">

    <div class="signup" >
        <form>
            <label for="chk" aria-hidden="true">Sign up</label>
            <input #username type="text" name="txt" placeholder="User name" required="">
            <input #email type="email" name="email" placeholder="Email" required="">
            <input #password type="password" name="pswd" placeholder="Password" required="">
            <button type="button" (click)="pushValuesInObject({username:username?.value,email:email.value,password:password.value})">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form>
            <label for="chk" aria-hidden="true">Login</label>
            <input #logemail type="email" name="email" placeholder="Email" required="">
            <input #logpass type="password" name="pass" placeholder="Password" required="">
            <button type="button" (click)="logValues({logemail:logemail?.value,logpass:logpass?.value})">Login</button>
        </form>
    </div>
</div>
